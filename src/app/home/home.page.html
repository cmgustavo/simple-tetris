<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tetris
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="showHighScores()">
        High Scores
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tetris</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="showHighScores()">
        High Scores
      </ion-button>
    </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <div class="top-ui-bar">
    <div class="next-box">
      <div class="label">Next</div>
      <canvas #nextCanvas width="80" height="80"></canvas>
    </div>

    <div class="score-box">
      <div class="label">Score</div>
      <div class="score">{{ score }}</div>
    </div>
    <div class="buttons-box">
      <ion-button size="small" (click)="pauseOrResume()">
        {{ isPaused ? 'Resume' : 'Pause' }}
      </ion-button>
      <ion-button
        size="small"
        color="success"
        (click)="newGame()"
        [disabled]="!isPaused"
      >
        New Game
      </ion-button>
    </div>
  </div>

  <!-- Canvas stays below -->
  <div class="canvas-container">
    <canvas #gameCanvas id="gameCanvas"></canvas>
  </div>
</ion-content>
